<div *ngIf="myDrink">
    <p>questa sera bevo...</p>
    <div>{{myDrink.strDrink}}</div>
    {{myDrink.strImageAttribution}}
    
    <div>
        <p>Ingredienti</p>
        <ul>
            <li *ngFor="let drink of myDrink.ingredients" >
                {{drink}}
            </li>
        </ul>
    </div>
    <p>
        {{myDrink.strInstructions}}
    </p>
    <button type="button" class="btn btn-light" (click)="newCocktailForPage()">Carica altro drink</button>
</div>
